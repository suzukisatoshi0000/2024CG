<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>タイトル6</title>
 <!-- three.jsを読み込む(ローカル) -->
 <!-- <script src="./three.js"></script> -->
 <!-- three.jsを読み込む(CDN) -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
<script>
	var init = function() {
		var width = 1000,
			height = 750;
		// レンダラーを作成
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(width, height);
		document.body.appendChild(renderer.domElement);
		
		// シーンを作成
		var scene = new THREE.Scene();
		
		// カメラを作成
		var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
		camera.position.set(6,6,6);
		camera.lookAt(0,0,0);
		
		// 光源
		var pointLight = new THREE.PointLight(0xffffff, 2, 50, 1.0);
		pointLight.position.set(0, -0.1, 3);
		scene.add(pointLight);
		pointLight.position.set(3, -0.1, 0);
		scene.add(pointLight);
		pointLight.position.set(1.5, 3, 1.5);
		scene.add(pointLight);
		

		//group
		const group = new THREE.Group();
		group.position.set(0,0,0)
		scene.add(group);
		
		const geometry1 = new THREE.BoxGeometry(2, 3, 3);
		const material1 = new THREE.MeshLambertMaterial({ color: 0x0000ff });
		const box1 = new THREE.Mesh(geometry1, material1);
		box1.position.set(1,0,0);
		group.add(box1)

		const geometry2 = new THREE.BoxGeometry(1,3,3);
		const material2 = new THREE.MeshLambertMaterial({color:0x6699FF});
		const box2 = new THREE.Mesh(geometry2, material2);
		box2.position.set(-0.5,0,0);
		group.add(box2);

		
		var update = function(){
			requestAnimationFrame(update);
			// 箱を回転させる
			group.rotation.y += 0.01;
			box2.rotation.x += 0.02;
			renderer.render(scene, camera);
		};
		update();
	}
	window.addEventListener('DOMContentLoaded', init);
	</script>
</body>
</html>
